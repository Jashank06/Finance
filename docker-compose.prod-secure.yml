version: '3.8'

# ============================================
# PRODUCTION DOCKER COMPOSE - SECURE VERSION
# ============================================
# Features:
# - SSL/TLS Support
# - Internal Network (Backend not exposed)
# - Health checks
# - Resource limits
# - Logging configuration
# ============================================

services:
  backend:
    image: jashank06/finance-backend:latest
    container_name: finance-backend
    restart: unless-stopped
    # REMOVE external port exposure - only accessible via nginx proxy
    expose:
      - "5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: jashank06/finance-frontend:latest
    container_name: finance-frontend
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # Mount SSL certificates
      - ./ssl:/etc/nginx/ssl:ro
      # Optional: Custom nginx config
      - ./frontend/nginx.conf.production:/etc/nginx/conf.d/default.conf:ro
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  finance-network:
    driver: bridge
    internal: false  # Set to true if you want complete isolation

volumes:
  backend-uploads:
    driver: local

# ============================================
# USAGE INSTRUCTIONS
# ============================================
# 1. Setup SSL certificates first (see SSL_SETUP_GUIDE.md)
# 2. Create ssl directory: mkdir -p ssl
# 3. Copy certificates to ssl/ directory
# 4. Update environment variables in .env
# 5. Deploy: docker-compose -f docker-compose.prod-secure.yml up -d
# ============================================
